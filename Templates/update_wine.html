<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Vinho - Admin - Vinhos Elite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .input-field {
            color: black;
            background-color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-black to-red-900 min-h-screen flex flex-col">
    <nav class="backdrop-blur-md bg-black/30 text-white">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold bg-gradient-to-r from-red-500 to-red-800 bg-clip-text text-transparent">Vinhos Elite</a>
            <div class="flex items-center space-x-4">
                <span class="text-gray-300">Admin Portal</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 py-12">
        <div class="bg-black/40 backdrop-blur-md rounded-2xl p-8 w-full max-w-2xl border border-red-900/20">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Atualizar Vinho</h2>
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-300 mb-2" for="id">ID do Vinho</label>
                        <input type="number" id="id" name="id" required class="input-field w-full bg-black/40 border border-red-900/20 rounded-xl px-4 py-3 focus:outline-none focus:border-red-500 transition-colors">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2" for="nome">Nome do Vinho</label>
                        <input type="text" id="nome" name="nome" required class="input-field w-full bg-black/40 border border-red-900/20 rounded-xl px-4 py-3 focus:outline-none focus:border-red-500 transition-colors">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2" for="preco">Preço (€)</label>
                        <input type="number" step="0.01" id="preco" name="preco" required class="input-field w-full bg-black/40 border border-red-900/20 rounded-xl px-4 py-3 focus:outline-none focus:border-red-500 transition-colors">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2" for="marca">Marca</label>
                        <input type="text" id="marca" name="marca" required class="input-field w-full bg-black/40 border border-red-900/20 rounded-xl px-4 py-3 focus:outline-none focus:border-red-500 transition-colors">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2" for="regiao">Região</label>
                        <input type="text" id="regiao" name="regiao" required class="input-field w-full bg-black/40 border border-red-900/20 rounded-xl px-4 py-3 focus:outline-none focus:border-red-500 transition-colors">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2" for="ano">Ano</label>
                        <input type="number" id="ano" name="ano" required class="input-field w-full bg-black/40 border border-red-900/20 rounded-xl px-4 py-3 focus:outline-none focus:border-red-500 transition-colors">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2" for="stock">Stock</label>
                        <input type="number" id="stock" name="stock" required class="input-field w-full bg-black/40 border border-red-900/20 rounded-xl px-4 py-3 focus:outline-none focus:border-red-500 transition-colors">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2" for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="4" required class="input-field w-full bg-black/40 border border-red-900/20 rounded-xl px-4 py-3 focus:outline-none focus:border-red-500 transition-colors"></textarea>
                </div>
                <button type="submit" formaction="/admin/update-wine" class="w-full bg-gradient-to-r from-yellow-800 to-yellow-600 text-white py-3 rounded-xl hover:from-yellow-700 hover:to-yellow-500 transition-all duration-300 shadow-lg hover:shadow-yellow-500/20">
                    Atualizar Vinho
                </button>
            </form>
            <div class="mt-6 text-center">
                <a href="/admin/dashboard" class="bg-gradient-to-r from-red-800 to-red-600 text-white py-3 px-6 rounded-xl hover:from-red-700 hover:to-red-500 transition-all duration-300 shadow-lg hover:shadow-red-500/20">
                    Voltar ao Dashboard
                </a>
            </div>
        </div>
    </main>

    <footer class="backdrop-blur-md bg-black/30 text-white">
        <div class="max-w-7xl mx-auto px-6 py-8 text-center">
            <p class="text-gray-400">&copy; 2025 Vinhos Elite. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
