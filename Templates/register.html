<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Registro</h2>
    <form action="/register" method="post">
        <label for="nome_utilizador">Nome de Utilizador:</label>
        <input type="text" id="nome_utilizador" name="nome_utilizador" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
        <label for="morada1">Morada 1:</label>
        <input type="text" id="morada1" name="morada1" required><br><br>
        <label for="morada2">Morada 2:</label>
        <input type="text" id="morada2" name="morada2"><br><br>
        <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
</body>
</html>
