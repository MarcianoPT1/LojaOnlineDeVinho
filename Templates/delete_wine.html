<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Vinho - Admin - Vinhos Elite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-black to-red-900 min-h-screen flex flex-col">
    <nav class="backdrop-blur-md bg-black/30 text-white">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold bg-gradient-to-r from-red-500 to-red-800 bg-clip-text text-transparent">Vinhos Elite</a>
            <div class="flex items-center space-x-4">
                <span class="text-gray-300">Admin Portal</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 py-12">
        <div class="bg-black/40 backdrop-blur-md rounded-2xl p-8 w-full max-w-md border border-red-900/20">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Eliminar Vinho</h2>
            <p class="text-gray-300 mb-6 text-center">Tem certeza de que deseja eliminar o vinho com ID {{ vinho[0] }}?</p>
            <form method="POST" action="/admin/delete-wine" class="space-y-6">
                <input type="hidden" name="id" value="{{ vinho[0] }}">
                <button type="submit" class="w-full bg-gradient-to-r from-red-800 to-red-600 text-white py-3 rounded-xl hover:from-red-700 hover:to-red-500 transition-all duration-300 shadow-lg hover:shadow-red-500/20">
                    Confirmar Eliminação
                </button>
            </form>
            <div class="mt-6 text-center">
                <a href="/admin/dashboard" class="bg-gradient-to-r from-gray-800 to-gray-600 text-white py-3 px-6 rounded-xl hover:from-gray-700 hover:to-gray-500 transition-all duration-300 shadow-lg hover:shadow-gray-500/20">
                    Cancelar
                </a>
            </div>
        </div>
    </main>

    <footer class="backdrop-blur-md bg-black/30 text-white">
        <div class="max-w-7xl mx-auto px-6 py-8 text-center">
            <p class="text-gray-400">&copy; 2025 Vinhos Elite. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
