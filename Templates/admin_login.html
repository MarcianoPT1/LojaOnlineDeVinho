<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Administrador</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-black to-red-900 min-h-screen flex items-center justify-center">
    <div class="bg-black/40 backdrop-blur-md p-8 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-white mb-6">Login de Administrador</h2>
        <form action="/admin/login" method="post">
            <div class="mb-4">
                <label for="password" class="block text-gray-300 mb-2">Palavra-passe:</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-red-800 to-red-600 text-white py-2 rounded-lg hover:from-red-700 hover:to-red-500 transition-all duration-300">Entrar</button>
        </form>
    </div>
</body>
</html>
